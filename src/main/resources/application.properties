
# ---------------- DATABASE ----------------
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.default_schema=alizone
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ---------------- SERVER ----------------
server.port=${PORT:8080}

# ---------------- JWT ----------------
security.jwt.secret=${JWT_SECRET}
security.jwt.expiration-ms=${JWT_EXPIRATION_MS}

# ---------------- MAIL ----------------



brevo.api.key=${BREVO_API_KEY}
mail.admin.address=info@alizoneklima.com
spring.mail.from=info@alizoneklima.com

halk.base-url=https://testapp.halkode.com.tr/ccpayment
halk.app-key=BURAYA_APP_KEY
halk.app-secret=BURAYA_APP_SECRET
halk.merchant-id=83526
halk.merchant-key=BURAYA_MERCHANT_KEY
halk.success-url=https://seninsite.com/payment/success
halk.fail-url=https://seninsite.com/payment/fail

logging.level.root=DEBUG
logging.level.org.springframework=DEBUG
logging.level.com.Alizone=DEBUG


# ---------------- ADMIN ----------------
app.init-admin.enabled=${INIT_ADMIN_ENABLED:true}
app.init-admin.email=${INIT_ADMIN_EMAIL}
